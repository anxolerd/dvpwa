name: Create  and scan SBOM 
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  cve_scan:
    name: Generate SBOM
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
     
      - name: Get date
        id: get-date
        run: |
          echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"
      -  name: Get cached database
         uses: actions/cache@v2
         with:
          path: ~/.cache/cve-bin-tool
          key: ${{ runner.os }}-cve-bin-tool-${{ steps.get-date.outputs.date }}
      - name: Install dependencies and cve-bin-tool
        run: |
          python -m pip install --upgrade pip
          pip install cve-bin-tool
          python -m pip install --upgrade setuptools
          python -m pip install --upgrade wheel
      - name: Install Cyclone DX
        run : |
          pip install cyclonedx-bom

      - name: Generate SBOM
        run: |
          cyclonedx-bom -r
          dir
      - name: Scan SBOM
        run: |
          cve-bin-tool -n json -i cyclonedx.xml
     

       
          
      
